<!DOCTYPE html>
<html lang="en">
<head>
	<title>Title</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<h1>Registry Form</h1>
	<ul id = "navMenu">
	  <li>Home</li>
	  <li>About this site</li>
	  <li>Registry</li>
	  <li>Contact</li>
	  <li>Copyright</li>
	</ul>

	<form>
		<fieldset>
			<legend>New account registry:</legend> 
			<div>
				<span class="slogan">Your information is safe with us</span>
			</div>
			<br>Complete Name<br>
			<input class="formElement" type="text" name="name"><br>
			<br>Email:<br>
			<input class="formElement" type="email" name="email"><br>
			<br>Password<br>
			<input class="formElement" type="password" name="password"><br>
			<br>Password Confirmation<br>
			<input type="password" name="password_confirm"><br>
			<br>Country<br>
			<select id="countrySelect" name="countrySelect">
			  <option  disabled selected>Select a country...</option>		
			  <option value="Mexico">Mexico</option>
			  <option value="United States">United States</option>
			  <option value="Canada">Canada</option>
			  <option value="Colombia">Colombia</option>
			</select>
			<br><br><input type="radio" name="gender" value="Masculine"> Masculine<br>
			<input type="radio" name="gender" value="Femenine"> Femenine<br>
			<br><input id="submitButton" class="formButton" type="submit" value="Submit">
			<input id="cancelButton" class="formButton" type="button" value="Cancel">
	  	</fieldset>
	</form>
</body>
</html>
